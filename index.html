<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style -->
    <link rel="stylesheet" href="./asset/styles/style.css" />
    <title>Image-Filter</title>
  </head>
  <body>
    <header></header>
    <main class="upload">
      <div class="uploader-wrapper fc">
        <form id="uploadImageForm" class="fc" draggable="true">
          <input type="file" id="inputUpload" accept="image/*" />
          <label for="inputUpload"> upload your Image </label>
          <p>or Drog your image to this section</p>
        </form>
      </div>
      <div class="filter-wrapper">
        <div class="filter_list-container">
          <h3 class="filter-title">Filters:</h3>
          <div class="filters-list"></div>
        </div>
        <div class="image-container fc"></div>

        <div class="filter_controller-container">
          <div class="header">
            <div class="close-controller">
              <svg
                fill="#000000"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24px"
                height="24px"
              >
                <path
                  d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                />
              </svg>
            </div>
          </div>
          
          <div class="list-controller">

          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./asset/js/main.js" type="module"></script>
  </body>
</html>
